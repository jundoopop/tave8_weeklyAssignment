<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <form th:object="${pf}" method="post">
        <div class="form-group">
            <div>
                <label for="username">name</label>
                <input type="text" id="username" name="username" th:field="*{username}" placeholder="your name">
            </div>
            <div>
                <label for="password">password</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="your password">
            </div>
            <div>
                <label for="content">content</label>
                <input type="text" id="content" name="content" th:field="*{content}" placeholder="your content">
            </div>
        </div>
        <input type="submit" value="submit">

    </form>

</div>

</body>
</html>
